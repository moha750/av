<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قص الصورة بشكل دائري وإضافة إطار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            margin: 10px 0;
        }
        #avatar-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 50%; /* جعل الحاوية دائرية */
        }
        #avatar {
            width: 100%;
            height: 100%;
            object-fit: cover; /* لجعل الصورة تغطي الحاوية مع الحفاظ على النسبة */
            border-radius: 50%; /* جعل الصورة دائرية */
            display: none; /* إخفاء الصورة حتى يتم تحميلها */
        }
        #frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%; /* جعل الإطار دائريًا */
            pointer-events: none; /* حتى لا يتعارض مع النقر */
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .cropper-container {
            margin: 20px auto;
        }
        .cropper-view-box,
        .cropper-face {
            border-radius: 50%; /* جعل منطقة القص دائرية */
        }
    </style>
</head>
<body>
    <h1>قص الصورة بشكل دائري وإضافة إطار</h1>
    <label for="avatar-upload">اختر صورة الأفتار:</label>
    <input type="file" id="avatar-upload" accept="image/*">
    <br>
    <div id="cropper-container" class="cropper-container"></div>
    <div id="avatar-container">
        <img id="avatar" src="" alt="الأفتار">
        <img id="frame" src="frame.png" alt="الإطار"> <!-- هنا ضع رابط صورة الإطار -->
    </div>
    <br>
    <button id="download-btn" disabled>حفظ الأفتار</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const avatarUpload = document.getElementById('avatar-upload');
        const cropperContainer = document.getElementById('cropper-container');
        const avatarImg = document.getElementById('avatar');
        const frameImg = document.getElementById('frame');
        const downloadBtn = document.getElementById('download-btn');

        let cropper;

        // عند تحميل صورة الأفتار
        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // إظهار الصورة في Cropper.js
                    if (cropper) {
                        cropper.destroy(); // إعادة تعيين Cropper إذا كان موجودًا
                    }
                    avatarImg.src = e.target.result;
                    avatarImg.style.display = 'block';
                    cropperContainer.innerHTML = '<img id="cropper-img" src="' + e.target.result + '">';
                    const cropperImg = document.getElementById('cropper-img');
                    cropper = new Cropper(cropperImg, {
                        aspectRatio: 1, // نسبة القص 1:1 (مربع)
                        viewMode: 1,
                        autoCropArea: 1,
                        guides: false,
                        background: false,
                        ready() {
                            downloadBtn.disabled = false; // تفعيل زر الحفظ
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // عند النقر على زر الحفظ
        downloadBtn.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // تعيين أبعاد الكانفاس إلى 1080x1080 بكسل
            canvas.width = 1080;
            canvas.height = 1080;

            // قص الصورة باستخدام Cropper.js
            const croppedCanvas = cropper.getCroppedCanvas({
                width: 1080,
                height: 1080,
                fillColor: '#fff', // لون الخلفية إذا كانت الصورة غير مربعة
            });

            // رسم الصورة بشكل دائري
            context.beginPath();
            context.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
            context.closePath();
            context.clip(); // اقتصاص الصورة بشكل دائري

            // رسم الصورة المقطوعة على الكانفاس
            context.drawImage(croppedCanvas, 0, 0, canvas.width, canvas.height);

            // رسم صورة الإطار بحجم 1080x1080
            const frame = new Image();
            frame.src = frameImg.src;
            frame.onload = function() {
                context.drawImage(frame, 0, 0, canvas.width, canvas.height);

                // تحويل الكانفاس إلى صورة
                const dataURL = canvas.toDataURL('image/png');

                // إنشاء رابط للتحميل
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = 'avatar-circular-1080x1080.png'; // اسم الملف
                link.click();
            };
        });
    </script>
</body>
</html>
