<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قص الصورة بشكل دائري وإضافة إطار</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>قص الصورة بشكل دائري وإضافة إطار</h1>
    <label for="avatar-upload">اختر صورة الأفتار:</label>
    <input type="file" id="avatar-upload" accept="image/*">
    <br>
    <div id="cropper-container" class="cropper-container">
        <p>قم بتحميل صورة لبدء التعديل</p>
    </div>
    <div id="avatar-container">
        <img id="avatar" src="" alt="الأفتار">
        <img id="frame" src="frame.png" alt="الإطار"> <!-- هنا ضع رابط صورة الإطار -->
    </div>
    <br>
    <button id="download-btn" disabled>حفظ الأفتار</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
